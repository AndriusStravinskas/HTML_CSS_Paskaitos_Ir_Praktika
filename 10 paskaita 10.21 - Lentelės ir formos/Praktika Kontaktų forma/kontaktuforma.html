<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt≈≥ forma</title>
  <link rel="stylesheet" href="./koktaktuforma.css">
</head>
<body>
  <main class="box">
        <h1>Contact Us!</h1>
        <form>
            <label for="vardas">Name:</label><br>
            <input type="text" placeholder="Andrius" minlength="3" maxlength="20" required>
            <br>
            <label for="email">Email:</label><br>
            <input type="email" placeholder="andrius@andrius.lt" required>
            <br>
            <label for="number">Reference Number:</label><br>
            <input type="number" placeholder="123456" required>

            <br>
            <textarea placeholder="Your message goes here..." name="" id="" cols="30" rows="3" required></textarea>
            <br>
            <label for="checkbox" class="subscribe">Subscribe:</label>
            <input type="checkbox" class="checkBox">

            <input type="submit" value="Send">
        </form>
  </main>
</body>
</html>

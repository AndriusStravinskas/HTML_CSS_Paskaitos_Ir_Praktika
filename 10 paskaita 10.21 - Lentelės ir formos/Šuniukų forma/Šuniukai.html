<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Å uniukai.css">
</head>
<body>
  <header>
    <div class="box">
      <img src="./images/Ekrano nuotrauka 2022-10-21 154406.jpg" alt="Pupassure logo" class="logo">
      <img src="./images/Ekrano nuotrauka 2022-10-21 154737.jpg" alt="Doggy" class="doggy">
    </div>
  </header>
  <main>
    <div class="box_1">
      <h1>Yay, puppies! Ensure your <br> pup gets the best care!</h1>
      <form action="">
        <div class="box_2">
          <div class="left">
            <label for="" class="text_2">Name</label>
            <input type="text" placeholder="Pet's name" class="text">
          </div>
          <div class="right">
            <input type="file" class="file_2">
            <label for="file_2" class="file_1">Upload a photo</label>
          </div>
        </div>
        <div class="box_2">
          <div class="left">
          <label for="" class="text_2">Breed</label>
          <input type="text" placeholder="Pet's breed" class="text">
          </div>
          <div class="right">
          <label for="">Birthday</label>
          <input type="date" class="text">
        </div>
        </div>
        <div class="box_2">
          <label for="gender" class="label_1">Gender</label>
          <div class="box_3">
            <div class="left">
              <input type="radio" placeholder="Pet's breed" class="radio__input" name="myRadio" id="myRadio1" checked>
              <label for="myRadio1" class="radio__label" id="label">Male</label>
              <input type="radio" placeholder="Pet's breed" class="radio__input" name="myRadio" id="myRadio2">
              <label for="myRadio2" class="radio__label" id="label">Female</label>
            </div>
          </div>
            <div class="right">
              <label for="">Spayed or Neutered</label>
              <div class="box_5">
              <input type="radio"  class="radio__input" name="Dog" id="spayed" checked>
              <label for="spayed" class="radio__label" id="label">Spayed</label>
              <input type="radio"  class="radio__input" name="Dog" id="Neutered">
              <label for="Neutered" class="radio__label" id="label">Neutered</label>
              </div>
            </div>
        </div>
        <div class="box_2">
          <div class="">
            <p>Weight</p>
            <div class="left box_6">
              <input type="radio" class="radio__input" name="DogSize" id="small" checked>
              <label for="small" class="radio__label">0-25 lbs</label>
              <input type="radio" class="radio__input" name="DogSize" id="medium">
              <label for="medium" class="radio__label">25-50 lbs</label>
              <input type="radio" class="radio__input" name="DogSize" id="big">
              <label for="big" class="radio__label">50-100 lbs</label>
              <input type="radio" class="radio__input" name="DogSize" id="Large">
              <label for="Large" class="radio__label">100+ lbs</label>
            </div>
          </div>
        </div>
        <!-- <div class="box_7">
          <div class="box_8">
            <button>Back</button>
          </div>
          <div class="box_9">
            <button>Next</button>
          </div>
        </div> -->
      </form>
    </div>
  </main>
</body>
</html>

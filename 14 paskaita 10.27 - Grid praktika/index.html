<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14 paskaita - Grid praktika</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main>
    <section id="grid3"> <!--1 praktinė užduotis grid3-->
      <div class="grid3 grid">
        <div class="pav grid">pav</div>
        <div class="apr grid">apr</div>
        <div class="img grid">img</div>
      </div>
    </section>
    <section id="grid4">
      <div class="grid4 grid">
        <div class="menu grid">
          <div class="logo">logo</div>
          <div class="nuorodos">nuorodos</div>
        </div>
        <div class="hero grid">
          <div class="pavadinimas">Pavadinimas</div>
          <div class="mintekstas">Minimalus aprašymas</div>
          <div class="foto">Foto</div>
        </div>
        <div class="about grid">
          <div class="pavadinimasAbout">Pavadinimas</div>
          <div class="straipsnis1">Straipsnis1</div>
          <div class="straipsnis2">Straipsnis2</div>
          <div class="straipsnis3">Straipsnis3</div>
        </div>
        <div class="contact grid">
          <div class="kontaktai">Kontaktai</div>
          <div class="kontaktas1">Kontaktas1</div>
          <div class="kontaktas2">Kontaktas2</div>
          <div class="kontaktas3">Kontaktas3</div>
        </div>
        <div class="footer grid">
          <div class="copyright">copyright &copy; Andrius Stavinskas, 2022</div>
        </div>
        <div class="atitraukimasLeft">1</div>
        <div class="atitraukimasRight">2</div>
      </div>
      

    </section>
  </main>
</body>
</html>

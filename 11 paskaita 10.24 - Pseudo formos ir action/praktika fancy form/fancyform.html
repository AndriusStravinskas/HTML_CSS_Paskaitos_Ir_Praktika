<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fancyform.css">
</head>
<body>
  <main>
    <section id="fancyForm">
      <div class="box">
      <h1>Register to Fancy Form</h1>
      <p>
        All fields are <span>required</span>  unless marked as "optional"
      </p>
        <form action="">
          <div class="input pilkas">
            <label for="">Your unique ID that you can't change</label><br>
            <input type="text" class="ID" readonly value="3D524XY">
          </div>
          <div class="input valid">
            <label for="">Email:</label><br>
            <input type="email" required>
          </div>
          <div class="input valid">
            <label for="">Password:</label><br>
            <input type="password" required>
          </div>
          <div class="input">
            <label for="">Age:</label><br>
            <input type="number" min="18" max="65" required class="age">
          </div>
          <div class="input">
            <label for="">Tell us a little about yourself (optional):</label><br>
            <textarea name="" id="" cols="25" rows="2" optional></textarea>
          </div>
          <div class="input">
          <input type="checkbox" required>
          <label for="agree">I agree with the Terms & Conditions</label>
          </div>
          <div class="input">
            <input type="submit" name="agree" id="" value="Register">
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Todo App</title>
  <link rel="stylesheet" href="./BestTodoApp.css">
</head>
<body>
  <header id="bestTodoApp">
    <h1>Best <span>ToDo</span> App</h1>
    <div class="contact">
      <a href=""><span class="fa fa-facebook-square" style="font-size:36px"></span></a>
      <a href=""><span class="fa fa-twitter" style="font-size:36px"></span></a>
      <a href=""><span class="fa fa-linkedin-square" style="font-size:36px"></span></a>
    </div>
  </header>
  <main>
    <section id="main">
      <div class="addTaskBox">
        <h1>Your Task</h1>
        <form action="">
          <div class="inputBox">
            <input type="text" placeholder="e.g. do push up" name="task" class="addInput">
            <label for="task" class="button">Add</label>
          </div>
        </form>
      </div>
    </section>
    <section>
      <div class="TaskBox">
        <div class="iconButton">
          <!-- <span class="fa fa-check-circle-o" style="font-size:24px"></span> -->
          <h1>Take out trash</h1>
        </div>
        <div class="iconButton">
          <a href="./task.html"><span class="fa fa-edit" style="font-size:34px"></span></a>
          <a href=""><span class="fa fa-trash" style="font-size:34px"></span></a>
        </div>
      </div>
    </section>
    <section>
      <div class="TaskBoxAfterFirst">
        <div class="iconButton">
          <span class="fa fa-check-circle-o" style="font-size:24px"></span>
          <h1><s>20 push ups</s></h1>
        </div>
        <div class="iconButton">
          <a href="./task.html"><span class="fa fa-edit" style="font-size:34px"></span></a>
          <a href=""><span class="fa fa-trash" style="font-size:34px"></span></a>
        </div>
      </div>
    </section>

  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./lentele.css">
</head>
<body>
  <table>
    <thead>
        <th>Pozicija</th>
        <th>Komanda</th>
        <th>Rungtynių skaičius</th>
        <th>Pergalės</th>
        <th>Pralaimėjimai</th>
    </thead>
    <tbody>
      <tr>
        <td class="pozicija" id="pos">1.</td>
        <td class="Komanda" id="team"><img src="./Images/Zalgiris.svg" alt=""> <p id="text">Žalgiris</p> </td>
        <td class="Komanda" id="stat">5</td>
        <td class="pergalės" id="stat">5</td>
        <td class="pralaimėjimai" id="stat">0</td>
      </tr> 
      <tr>
        <td class="pozicija" id="pos">2.</td>
        <td class="Komanda" id="team"><img src="./Images/Cbet.svg" alt="Cbet logo" id="CBet"> <p>CBet</p> </td>
        <td class="Komanda" id="stat">5</td>
        <td class="pergalės" id="stat">4</td>
        <td class="pralaimėjimai" id="stat">1</td>
      </tr>
      <tr>
        <td class="pozicija" id="pos">3.</td>
        <td class="Komanda" id="team"><img src="./Images/Wolves.svg" alt="Wolves log"> <p id="text">Wolves</p> </td>
        <td class="Komanda" id="stat">5</td>
        <td class="pergalės" id="stat">4</td>
        <td class="pralaimėjimai" id="stat">1</td>
      </tr>
      <tr>
        <td class="pozicija" id="pos">4.</td>
        <td class="Komanda" id="team"><img src="./Images/Rytas.svg" alt="Rytas logo"> <p id="text">Rytas</p> </td>
        <td class="Komanda" id="stat">5</td>
        <td class="pergalės" id="stat">3</td>
        <td class="pralaimėjimai" id="stat">2</td>
      </tr>
      <tr>
        <td class="pozicija" id="pos">5.</td>
        <td class="Komanda" id="team"><img src="./Images/7Bet-Lietkabelis.svg" alt="7Bet-Lietkabelis logo" id="LietBet"> <p>7Bet <br> - Lietkabelis</p> </td>
        <td class="Komanda" id="stat">5</td>
        <td class="pergalės" id="stat">3</td>
        <td class="pralaimėjimai" id="stat">2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
